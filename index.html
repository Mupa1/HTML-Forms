<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <p>Already have an Intuit account?</p>
                <p>
                    <a href="#">I forgot my User ID or Password</a>
                </p>
            </div>
            <div class="header-btn">
                <button class="fas fa-lock"> <span> Sign In</span></button>
            </div>
        </div>
    </header>
    <main>
        <div class="form-herder">
            <div class="logo-cont">

            </div>
            <div class="images">

            </div>
        </div>

        <div class="form">
            <div class="form-info">
                <h1>Create an Intuit account</h1>
                <p>One account for everything Intuit, including Mint.</p>
                <a href="#">Learn more</a>
            </div>
            <form >
                <div class="email-cont">
                    <label for="email">email adddress</label>
                    <input type="email" name="email" id="email" placeholder="email" >
                </div>
                <div class="phone-cont">
                    <label for="phone">Phone (recommended)</label>
                    <input type="text" name="phone" id="phone" placeholder="phone number" >
                </div>
                <div class="pass-cont">
                    <label for="pass">Password</label>
                    <input type="password" name="password" id="password" placeholder="password"></input>
                </div>
                <input type="button">
                
            </form>
            <div class="privacy">
                    
            </div>
            <div class="captcha-text">

            </div>
        </div>
    </main>
</body>
</html>
